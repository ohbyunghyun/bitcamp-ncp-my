<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비트캠프 - NCP 1기</title>
</head>
<body>
<h1>학생(Thymeleaf)</h1>

<div><a href='form'>새 학생</a></div>

<table border='1'>
<tr>
  <th>번호</th> <th>이름</th> <th>전화</th> <th>재직</th> <th>전공</th>
</tr>
  <tr data-th-each="student : ${students}">
	  <td data-th-text="${student.no}"></td> 
	  <td><a href="view?no=${student.no}"
	   data-th-href='@{view(no=${student.no})}'
	   data-th-text="${student.name}"></a></td> 
	  <td data-th-text='${student.tel}'></td> 
	  <td data-th-text='${student.working ? "예" : "아니오"}'></td>
	  <td data-th-switch="${student.level}"> 
	   <span data-th-case="0">비전공자</span>
	   <span data-th-case="1">준전공자</span>
	   <span data-th-case="2">전공자</span>
	   <span data-th-case="*">기타</span>
	  </td>
  </tr>

</table>

<form action='list' method='get'>
  <input type='text' name='keyword' data-th-value='${param.keyword}'>
  <button>검색</button>
</form>

</body>
</html>
